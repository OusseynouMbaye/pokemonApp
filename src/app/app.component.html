<h1> {{ title }}!</h1>

<input #input type="number" (keyup)="selectPokemon(input.value)" />
<p>{{pokemonSelected?.name}}</p>
<div class="pokemon-grid">
    <div *ngFor="let item of pokemonList" class="pokemon-card">
        <div class="pokem-div">
            <div class="pokemon-img">
                <img [src]="item.picture" alt="">
            </div>
            <div class="title-pokemon"> {{item.name}}</div>
        </div>
    </div>
</div>
